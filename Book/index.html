                    <label for="page-1" class="page page--1">
                        <div class="page__front">
                            <h2 class="page__title">Wstęp</h2>
                            <div class="page__content">
                                <p class="page__text">
                                    Elon Reeve Musk (28 czerwca 1971 w Pretorii) 
                                    – przedsiębiorca i filantrop, założyciel lub współzałożyciel 
                                    przedsiębiorstw PayPal, SpaceX, Tesla, Neuralink i Boring Company. 
                                    Pochodzi z Południowej Afryki, mieszka i pracuje w Stanach Zjednoczonych 
                                    (posiada obywatelstwo południowoafrykańskie, kanadyjskie oraz amerykańskie). 
                                    Dyrektor generalny i techniczny w SpaceX, dyrektor generalny i główny 
                                    architekt w Tesla Inc. W styczniu 2021 został uznany najbogatszym 
                                    człowiekiem świata przez magazyn „Forbes” i agencję Bloomberg.
                                </p>
                            </div>
                            <div class="page__number">1</div>
                        </div>
                        <div class="page__back">
                            <div class="page__content">
                                <h2 class="page__title">Dzieciństwo i edukacja</h2>
                                <p class="page__text">
                                    Pochodzi z Południowej Afryki. Urodził się i 
                                    wychował w stołecznej Pretorii w mieszanej 
                                    narodowościowo białej rodzinie. Jego ojciec, 
                                    inżynier Errol Musk, jest rodowitym Afrykanerem, 
                                    natomiast matka, modelka i dietetyczka Maye Musk 
                                    jest Południowoafrykanką urodzoną w Kanadzie.
                                    Kiedy miał 10 lat, dostał pierwszy komputer 
                                    i nauczył się programować. Mając 12 lat, 
                                    sprzedał swój pierwszy program – grę komputerową 
                                    Blastar za około 500 USD.
                                    Jako nastolatek uczęszczał do 
                                    Pretoria Boys High School, którą 
                                    ukończył w wieku 17 lat. Krótko 
                                    później, częściowo z chęci uniknięcia 
                                    obowiązkowej służby wojskowej w 
                                    Południowoafrykańskich Siłach Obronnych (SADF), 
                                    wyemigrował do Kanady, gdzie mieszkała 
                                    rodzina jego matki. 
                                </p>
                            </div>
                            <div class="page__number">2</div>
                        </div>
                    </label>
                    <input type="checkbox" id="page-2">
                    <label for="page-2" class="page page--2">
                        <div class="page__front">
                            <div class="page__content">
                                <p class="page__text">
                                    Planował przeniesienie 
                                    się do USA.W Kanadzie pracował u kuzyna 
                                    na farmie w Swift Current, przy czyszczeniu 
                                    kotłów w tartaku w Kolumbii Brytyjskiej i 
                                    przy wyrębie lasów. Po dwóch latach przeniósł 
                                    się do Toronto i pracował w dziale IT w banku, 
                                    aplikując jednocześnie do Queen’s University. 
                                    Opuścił Kanadę w 1992 roku po uzyskaniu stypendium 
                                    na University of Pennsylvania. Tam uzyskał tytuł 
                                    licencjata w dziedzinie ekonomii na wydziale Wharton 
                                    Business School, po czym studiował tam jeszcze rok 
                                    uzyskując tytuł licencjata w dziedzinie fizyki.
                                </p>
                            </div>
                            <div class="page__number">3</div>
                        </div>
                        <div class="page__back">
                            <h2 class="page__title">Kariera</h2>
                            <div class="page__content">
                                <p class="page__text">
W 1995 roku rozpoczął studia na wydziale fizyki w Stanford University, po czym po dwóch dniach je rzucił, aby założyć przedsiębiorstwo Zip2.
                                </p>
                            </div>
                            <h2 class="page__title">Zip2</h2>
                            <div class="page__content">
                                <p class="page__text">
                                    W 1995 roku Musk i jego brat Kimbal, korzystając 
                                    z pieniędzy zebranych od niewielkiej grupy inwestorów-
                                    aniołów, założyli Zip2, firmę zajmującą się 
                                    oprogramowaniem sieciowym. Firma opracowała i sprzedała 
                                    internetowy „przewodnik po mieście” dla branży wydawniczej.
                                     Musk uzyskał kontrakty z The New York Times i Chicago 
                                     Tribune oraz przekonał zarząd do porzucenia planów 
                                     połączenia się z CitySearch. Będąc w Zip2, Musk chciał 
                                     zostać CEO; jednak nikt z członków zarządu na to nie 
                                     pozwolił. 
                                </p>
                            </div>
                            <div class="page__number">4</div>
                        </div>
                    </label>
                    <input type="checkbox" id="page-3">
                    <label for="page-3" class="page page--3">
                        <div class="page__front">

                            <div class="page__content">
                                <p class="page__text">
                                    Compaq przejął Zip2 za 307 milionów USD w gotówce 
                                    i 34 miliony USD w opcjach na akcje w lutym 1999. 
                                    Musk otrzymał 22 miliony USD za swój siedmioprocentowy 
                                    udział w sprzedaży.
                                </p>
                            </div>
                            <h2 class="page__title">X.com i PayPal</h2>
                                <p class="page__text">
                                    W marcu 1999 r. Musk został współzałożycielem X.com, 
                                    firmy świadczącej usługi finansowe i obsługującej 
                                    płatności za pośrednictwem poczty elektronicznej, 
                                    o wartości 10 milionów USD. Pieniądze na firmę 
                                    uzyskał ze sprzedaży Zip2. Rok później X.com 
                                    połączyło się z firmą Confinity, która była właścicielem 
                                    PayPala, usługi transferu pieniędzy. Połączona firma 
                                    skupiła się na usłudze PayPal i została przemianowana 
                                    na „PayPal” w 2001 roku. Wczesny wzrost PayPal był 
                                    napędzany głównie przez wirusową kampanię marketingową, 
                                    w której rekrutowano nowych klientów, gdy otrzymywali 
                                    pieniądze za pośrednictwem usługi. 
                                </p>
                            <div class="page__number">5</div>
                        </div>
                        <div class="page__back">
                            <div class="page__content">
                                <p class="page__text">
                                    Musk został w 
                                    październiku 2000 r. usunięty ze swojej funkcji 
                                    dyrektora generalnego (choć pozostał w zarządzie) 
                                    ze względu na nieporozumienia z pozostałym kierownictwem 
                                    firmy. Musk chciał zmigrować serwery PayPala z systemu 
                                    Unix do systemu Microsoft Windows, z czym nie zgadzał 
                                    się zarząd. W październiku 2002 r. serwis eBay 
                                    przejął PayPal za 1,5 mld USD w akcjach, z czego Musk 
                                    otrzymał 165 mln USD. Przed sprzedażą Musk, który 
                                    był największym udziałowcem spółki, posiadał 11,7% 
                                    akcji PayPala.
                                    W lipcu 2017 r. Musk kupił domenę x.com od PayPal 
                                    za nieujawnioną kwotę, stwierdzając, że ma dla 
                                    niego „wielką wartość sentymentalną”.
                                </p>
                            </div>
                            <div class="page__number">6</div>
                        </div>
                    </label>
                    <input type="checkbox" id="page-4">
                    <label for="page-4" class="page page--4">
                        
                        <div class="page__front">
                            <h2 class="page__title">SpaceX</h2>
                            <div class="page__content">
                                <p class="page__text">
                                    W czerwcu 2002 roku Musk założył swoje trzecie 
                                    przedsiębiorstwo, Space Exploration Technologies (SpaceX), 
                                    którego obecnie jest dyrektorem generalnym i technicznym. 
                                    SpaceX zajmuje się projektowaniem i konstruowaniem rakiet 
                                    nośnych dla pojazdów kosmicznych, kładąc nacisk na ich niski 
                                    koszt i niezawodność. Celem, który postawił sobie Musk, 
                                    jest 100-krotne zmniejszenie kosztów lotów w kosmos, między 
                                    innymi poprzez wielokrotne starty tych samych egzemplarzy 
                                    rakiet. Pierwszą opracowaną przez przedsiębiorstwo rakietą 
                                    była Falcon 1, wystrzelona po raz pierwszy 24 marca 2006 roku. 
                                    Rakieta ta we wrześniu 2009 r. jako pierwsza prywatna rakieta 
                                    w historii astronautyki umieściła satelitę na orbicie Ziemi. 
                                    Drugą rakietą jest Falcon 9, wystrzelona po raz pierwszy 4 
                                    czerwca 2010.
                                </p>
                            </div>
                            <div class="page__number">7</div>
                        </div>
                        <div class="page__back">
                            <div class="page__content">
                                <p class="page__text">
                                    Jej głównym zadaniem jest wynoszenie na orbitę 
                                    stworzonych również przez to przedsiębiorstwo statków 
                                    kosmicznych Dragon, obsługujących zaopatrzenie Międzynarodowej 
                                    Stacji Kosmicznej. SpaceX pracuje również nad konstrukcją 
                                    statku kosmicznego Starship, który ma być w stanie zapewnić 
                                    obecność stałej kolonii na Marsie, oraz rozbudowuje konstelację 
                                    satelitów Starlink, dostarczającą Internet satelitarny.
                                    23 grudnia 2008 roku SpaceX zdobyła wart 1,6 miliarda USD kontrakt 
                                    na przeprowadzenie 12 lotów zaopatrzeniowych na Międzynarodową Stację 
                                    Kosmiczną, przejmując rolę wahadłowców kosmicznych po ich wycofaniu z 
                                    użytku w 2011 roku. Początkowo pojazdy Dragon mają przewozić jedynie 
                                    zaopatrzenie, pozostawiając transport astronautów statkom Sojuz. 
                                    Augustine commission rekomendowała, aby w przyszłości transport 
                                    astronautów przekazać komercyjnym przedsiębiorstwom, takim jak SpaceX.
                                    
                                </p>
                            </div>
                            <div class="page__number">8</div>
                        </div>
                    </label>
                    <input type="checkbox" id="page-5">
                    <label for="page-5" class="page page--5">
                        <div class="page__front">
                            <div class="page__content">
                                <p class="page__text">
                                    30 maja 2020 roku o godzinie 19:22 UTC (21:22 czasu polskiego) 
                                    z platformy startowej na Florydzie wystartowała rakieta Falcon 
                                    9 z astronautami Robertem Behnkenem i Douglasem Hurleyem w 
                                    ramach misji dostarczenia astronautów na Międzynarodową Stację 
                                    Kosmiczną przez SpaceX.
                                    31 maja o godzinie 14:16 UTC 
                                    (16:16 czasu polskiego), po kilkunastogodzinnym locie, 
                                    kapsuła Dragon przycumowała do ISS, co zakończyło powodzeniem 
                                    ten etap misji. W jej ramach, astronauci pozostali na 
                                    stacji przez kilka miesięcy, a następnie powrócili na Ziemię.
                                    Musk postrzega badania kosmosu jako istotny krok w 
                                    rozprzestrzenieniu, a nawet przetrwaniu ludzkiej świadomości. 
                                </p>
                            </div>
                            <div class="page__number">9</div>
                        </div>
                        <div class="page__back">
                            <div class="page__content">
                                <p class="page__text">
                                    Stwierdził, że kolonizacja innych planet może stanowić 
                                    zabezpieczenie przed zagrożeniami dla przetrwania gatunku: 
                                    „Może nas zniszczyć uderzenie planetoidy, superwulkan, jak 
                                    również zagrożenia, których dinozaury nigdy nie doświadczyły: 
                                    zaprojektowany wirus, nieumyślne stworzenie mikro-czarnej 
                                    dziury, katastrofalne globalne ocieplenie albo jakaś jeszcze 
                                    nieznana technologia.
                                    Ludzkość ewoluowała przez miliony lat, 
                                    ale w ciągu ostatnich sześćdziesięciu lat broń atomowa dała 
                                    nam możliwość unicestwienia siebie. Prędzej czy później musimy 
                                    rozprzestrzenić się poza tę zielono-niebieską kulę, albo 
                                    wyginąć”.
                                </p>
                            </div>
                            <div class="page__number">10</div>
                        </div>
                    </label>
                    <input type="checkbox" id="page-6">
                    <label for="page-6" class="page page--6">
                        <div class="page__front">
                            <h2 class="page__title">Działalność filantropijna</h2>
                            <div class="page__content">
                                <p class="page__text">
                                    Musk przewodniczy Fundacji Muska, finansującej edukację 
                                    naukową, pomoc pediatryczną i badania nad czystą energią. 
                                    Jest powiernikiem X PRIZE Foundation, promującej technologie 
                                    odnawialnych źródeł energii. Zasiada w zarządzie Space 
                                    Foundation, The Planetary Society, The National Academies 
                                    Aeronautics, Space Engineering Board i Stanford Engineering 
                                    Advisory Board.
                                    W 2001 roku Musk stworzył plany projektu „Mars Oasis”, 
                                    którego celem byłoby umieszczenie na powierzchni Marsa 
                                    miniaturowej szklarni i badanie rozwoju roślin na marsjańskim 
                                    regolicie. Zawiesił ten projekt, gdy zorientował 
                                    się, że koszty transportu wielokrotnie przewyższyłyby 
                                    wszystkie inne koszty. Zamiast tego zdecydował się pracować 
                                    nad rozwojem transportu kosmicznego i stworzył 
                                    przedsiębiorstwo SpaceX.
                                </p>
                            </div>
                            <div class="page__number">11</div>
                        </div>
                        <div class="page__back">
                            <div class="page__content">
                                <h2 class="page__title">Życie prywatne</h2>
                                <p class="page__text">
                                    Musk mieszka w Bel Air w Kalifornii. Ma pięciu synów 
                                    ze swoją eksżoną, kanadyjską aktorką i pisarką Justine Musk. 
                                    Jego drugą żoną była brytyjska aktorka Talulah Riley, znana 
                                    z roli Annabelle Fritton w filmie Dziewczyny z St. Trinian. 
                                    Rozwiódł się z nią w roku 2012. Od 2013 do 2016 roku 
                                    ponownie był żonaty z Talulahą Riley. W 2017 roku spotykał s
                                    ię z modelką oraz aktorką Amber Heard, z którą zakończył 
                                    związek w lutym 2018. W kwietniu 2018 roku związał się z 
                                    kanadyjską piosenkarką i kompozytorką Claire Boucher. 4 maja 
                                    2020 para powitała swojego pierwszego syna.
                                    Rodzeństwo Muska również urodziło i wychowało się w 
                                    Południowej Afryce, u progu dorosłości emigrując do Ameryki 
                                    Północnej. Mieszkająca w Kanadzie Tosca Musk, siostra Elona, 
                                    jest założycielką Musk Entertainment i producentką kilkunastu 
                                    filmów. 
                                </p>
                            </div>
                            <div class="page__number">12</div>
                        </div>
                    </label>
                    <label for="page-7" class="page page--7">
                        <div class="page__front">
                            <div class="page__content">
                                <p class="page__text">
                                    Sam Elon Musk był producentem jej pierwszego 
                                    filmu Puzzled. Kimbal Musk, brat, jest dyrektorem 
                                    generalnym przedsiębiorstwa OneRiot specjalizującego się 
                                    w wyszukiwaniu w sieci w czasie rzeczywistym oraz właścicielem 
                                    restauracji The Kitchen w Boulder. Podobnie jak Elon po 
                                    emigracji do Ameryki Północnej z Kanady trafił do Stanów 
                                    Zjednoczonych.
                                    W trakcie programu Saturday Night Live wyznał, że ma zespół Aspergera.
                                </p>
                            </div>
                            <div class="page__number">13</div>
                        </div>
                    </label>
                </div>
